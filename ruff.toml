# Ruff configuration for letscrawl
line-length = 88
target-version = "py311"

[lint]
# Enable pycodestyle (E, W), Pyflakes (F), and import sorting (I)
select = ["E", "F", "I"]
# Ignore specific rules if needed (add as necessary)
ignore = []

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[format]
# Use double quotes
quote-style = "double"
# Indent with spaces
indent-style = "space"
# Skip trailing commas for function signatures
skip-magic-trailing-comma = false
