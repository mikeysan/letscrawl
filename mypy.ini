[mypy]
# Strict type checking mode
strict = True

# Warn about unreachable code and statements
warn_unreachable = True

# Show error codes
show_error_codes = True

# Show column numbers
show_column_numbers = True

# Follow imports for type checking
follow_imports = normal

# Disallow untyped defs
disallow_untyped_defs = True

# Check untyped defs
check_untyped_defs = True

# Warn about returning Any from function declared to return something else
warn_return_any = True

# Warn about unused ignores
warn_unused_ignores = True

[mypy-tests.*]
# Allow untyped defs in tests
disallow_untyped_defs = False

[mypy-crawl4ai.*]
# Ignore missing imports for third-party libraries without stubs
ignore_missing_imports = True

[mypy-selenium.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-fake_useragent.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True
